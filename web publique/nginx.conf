user www-data;
worker_processes  5;  ## Default: 1
error_log  /etc/nginx/main_error.log;
worker_rlimit_nofile 8192;

events {
  worker_connections  4096;  ## Default: 1024
}

http {
    server_tokens off;

    server {
        listen      80;
        server_name l2-2.ephec-ti.be www.l2-2.ephec-ti.be b2b.l2-2.ephec-ti.be;

        # access_log /etc/nginx/main_access.log;

        if ($http_user_agent ~* LWP::Simple|BBBike|wget) {
            return 403;
        }

        location / {
            limit_except GET HEAD { deny all; }
            return 301 https://$host$request_uri;
        }

        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }
    }


    server {
        listen       443 ssl http2;
        server_name  wwww.l2-2.ephec-ti.be;

        error_log /etc/nginx/www_error.log;
        access_log /etc/nginx/www_access.log;

        #charset koi8-r;
        #access_log  /var/log/nginx/log/host.access.log  main;

        location / {
            limit_except GET HEAD { deny all; }
            root   /etc/nginx/html/www;
            index  index.html;
        }

        if ($http_user_agent ~* LWP::Simple|BBBike|wget) {
            return 403;
        }

        #error_page  404              /404.html;
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        ssl_protocols TLSv1.2  TLSv1.3 ;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_certificate /etc/nginx/ssl/live/l2-2.ephec-ti.be/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/l2-2.ephec-ti.be/privkey.pem;
    }


    server {
        listen       443 ssl http2;
        server_name  b2b.l2-2.ephec-ti.be; 

        error_log /etc/nginx/b2b_error.log;
        access_log /etc/nginx/b2b_access.log;

        root   /etc/nginx/html/b2b;
        index  index.php;

        #charset koi8-r;
        #access_log  /var/log/nginx/log/host.access.log  main;

        location / {
            limit_except GET HEAD POST { deny all; }
            try_files $uri $uri/ /index.php;
        }

        if ($http_user_agent ~* LWP::Simple|BBBike|wget) {
            return 403;
        }

        #error_page  404              /404.html;
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        location ~ \.php$ {
            limit_except GET HEAD POST { deny all; }
            include snippets/fastcgi-php.conf;
            fastcgi_pass php:9000;
        }

        ssl_protocols TLSv1.2  TLSv1.3 ;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_certificate /etc/nginx/ssl/live/l2-2.ephec-ti.be/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/l2-2.ephec-ti.be/privkey.pem;
    }
}

client_body_buffer_size 1K;
client_header_buffer_size 1k;
client_max_body_size 1k;
large_client_header_buffers 2 1k;
